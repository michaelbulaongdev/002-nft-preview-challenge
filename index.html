<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="main-container">
    <section class="card">
      <div class="image-container">
        <div class="cube-image"></div>
        <div class="view-image"></div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="col-6 eth">
          <div class="eth-icon"></div>
          <h2>0.041 ETH</h2>
        </div>
        <div class="col-6 days">
          <div class="days-icon"></div>
          <h3>3 days left</h3>
        </div>
      </div>
      <hr>
      <div class="">
        <div class="profile-pic">
          <img src="images/image-avatar.png" alt="profile-pic">
        </div>
        <h4>Creation of <a class="jules" href="#">Jules Wyvern</a></h4>
      </div>
    </section>
  </main>
</body>
</html>
